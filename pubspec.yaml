name: cricscore_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3   # Check for the latest version on pub.dev
  http: ^1.2.2
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/Background.jpg
    - assets/live_score_icon.jpg
    - assets/calculate_score_icon.jpg
    - assets/ball_speed_icon.jpg
    - assets/placeholder_flag.png

  fonts:
    - family: MyFont1
      fonts:
        - asset: assets/fonts/MyFont1.ttf
    - family: MyFont2
      fonts:
        - asset: assets/fonts/MyFont2.ttf

# Add this section to configure the app icon
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon.png"  # Path to your app icon image file
